test:
  workers:
    type: local
    number: 5
  rounds:
    - label: Create Car
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/scenario/base/createCar.js

    - label: Query Car
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/scenario/base/queryCar.js
      
    - label: Update Car
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/scenario/base/update.js


    - label: Transfer Car
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/scenario/base/transfer.js

    - label: Delete Car
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/scenario/base/delete.js


monitors:
  resource:
  - module: docker
    options:
      interval: 5
      containers:
        - all
    


